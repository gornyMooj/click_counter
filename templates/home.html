{# home.html #}
{% extends 'landing_page.html' %}

{% block content %}

   


<button onclick="count_clicks()"> HIT ME </button>

<p>COUNTER: <span id="counter_id">0</span></p>

<script type="text/javascript">

    console.log('Hello!')

    let counter_id = document.getElementById("counter_id");
    let counter = parseInt(counter_id.innerText)

    function count_clicks() {
        counter += 1; 
        counter_id.innerText = counter;
    }

</script>

{% endblock content %}
